  <body>
  <div class="container py-5">
    <div class="row">
      <div class="col-8">
        <h3>GESTIÓN DE ÁREA DE OBJETOS PERDIDOS</h1>
      </div>
      <div class="col-4">
        <img src="img/ulogo.png" width="252" height="62" alt="Universidad de Lima">
      </div> 
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs border-warning">
          <li class="nav-item">
            <a href="area_seguridad_objetos.html" class="nav-link bg-dark text-white"><b>OBJETOS</b></a>
          </li>
          <li class="nav-item">
            <a href="area_seguridad_registro.html" class="nav-link active text-white"><b>REGISTRO OBJETOS</b></a>
          </li>    
        </ul> 
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-3"><label>Objeto:</label></div>
        <div class="col-3"><input type="text"></div>

        <div class="col-3"><label>Número de anaquel:</label></div>
        <div class="col-3">
            <select name="categoria">
              <option value="1">1</option> 
              <option value="2">2</option> 
              <option value="3">3</option>
              <option value="4">4</option> 
              <option value="5">5</option> 
              <option value="6">6</option> 
              <option value="7">7</option>
              <option value="8">8</option> 
              <option value="9">9</option> 
              <option value="10">10</option>
              <option value="11">11</option> 
              <option value="12">12</option> 
           </select>
        </div>
    </div>

    <div class="row">
        <div class="col-3"><label>Categoría:</label></div>
        <div class="col-3">
            <select name="categoria">
              <option value="1">Tecnológicos</option> 
              <option value="2">Objetos personales</option> 
              <option value="3">Documentos</option>
              <option value="4">Objetos académicos</option> 
           </select>
        </div>
        <div class="col-3"><label>Fecha devolución:</label></div>
        <div class="col-3"><input type="date"></div> 
    </div>

    <div class="row">
        <div class="col-3"><label>Marca:</label></div> 
        <div class="col-3"><input type="text"></div>
        <div class="col-3"><label>Código usuario que entrega:</label></div>
        <div class="col-3"><input type="text"></div>
    </div>

    <div class="row">
        <div class="col-3"><label>Fecha hallado:</label></div> 
        <div class="col-3"><input type="date"></div> 
        <div class="col-3"><label>Estado del objeto:</label></div> 
        <div class="col-3">  
            <select name="estado_objeto">
              <option value="1">ALMACENADO</option> 
              <option value="2">ENTREGADO</option> 
              <option value="3">DONADO</option>
           </select>
        </div>
    </div>

    <div class="row">
        <div class="col-3"><label>Lugar:</label></div> 
        <div class="col-3"><input type="text"></div> 
    </div>

    <div class="row">
        <div class="col-3"><label>Características especiales:</label></div>
    </div>

    <div class="row">
        <div class="col-6"><textarea cols="55" rows="4"></textarea> 
    </div>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
        <input type="button" value="REGISTRAR OBJETO" class="btn btn-primary orange-background white">   
    </div>
  </div>

    <script src="js/Bootstrap.min.js"></script>
